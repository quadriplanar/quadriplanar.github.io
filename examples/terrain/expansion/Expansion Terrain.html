<DOCTYPE! html>

<html>
	<head>
		<meta charset="utf-8">
		<title> Expansion Terrain </title>
		<script src = "Expansion Terrain.js"></script>
		<style type = "text/css">
			canvas	{	postition: absolute;
						left: 0px;
						top: 0px;
						width: 100%;
						height: 100%;
						}	
		</style>
	</head>
	
	<body id = "body">
		Resolution:
		<input type="range" min="1" max="30" value="5" id="resolution">
		Land Seed:
		<input type="range" min="0" max="1000" value="50" id="seed">
		Threshold:
		<input type="range" min="0" max="8" value="4" id="threshold">
		Default Chance:
		<input type="range" min="0" max="1" step="0.1" value="0.1" id="chance">
		Generation Passes:
		<input type="range" min="0" max="10" value="4" id="times">
		<input type="button" value = "submit" id ="submit" />
		<canvas id="canvas">
			Browser does not support HTML5 Canvas
			Need browser: 	Chrome 4.0+
							IE 9.0+
							FireFox 2.0+
							Safari 3.1+
							Opera 9.0+
		</canvas>
	</body>	
</html>
